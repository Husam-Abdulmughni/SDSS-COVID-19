<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra COVID-19 Risk Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Maharashtra COVID-19 Risk Map</h1>
        <div class="controls">
            <select id="districtSelect">
                <option value="">Select District</option>
            </select>
            <select id="monthSelect">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select id="yearSelect">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <button id="submitBtn">Show Risk Level</button>
        </div>
        <div id="map"></div>
        <div class="legend">
            <h4>Risk Levels</h4>
            <div class="legend-item">
                <span class="risk-indicator" style="background: red;"></span> High
            </div>
            <div class="legend-item">
                <span class="risk-indicator" style="background: yellow;"></span> Medium
            </div>
            <div class="legend-item">
                <span class="risk-indicator" style="background: green;"></span> Low
            </div>
            <div class="legend-item">
                <span class="risk-indicator" style="background: gray;"></span> No data
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
